<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Go WASM Fullstack Sample</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 2rem;
        background: #f5f5f5;
      }
      main {
        max-width: 640px;
        margin: auto;
        padding: 1.5rem;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      }
      ul {
        padding-left: 1rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>wasm fullstack demo</h1>
      <p id="status">waiting for wasm...</p>
      <ul id="records"></ul>
    </main>
    <script src="/wasm_exec.js"></script>
    <script>
      const go = new Go();
      async function boot() {
        const resp = await fetch("/app.wasm");
        const obj = await resp.arrayBuffer();
        const { instance } = await WebAssembly.instantiate(obj, go.importObject);
        go.run(instance);
      }
      boot();
    </script>
  </body>
</html>
